<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Greeks Calculator | Mark M. Orwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { bg: '#050510', neon: { cyan: '#00f3ff', purple: '#bc13fe' } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #00f3ff;
        }
    </style>
</head>

<body class="bg-bg text-white min-h-screen flex flex-col">
    <div
        class="fixed bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
        <header class="flex justify-between items-center mb-8">
            <a href="../../skills/quant-dev.html"
                class="text-cyan-400 hover:text-white transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Quant Systems
            </a>
            <h1
                class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                OPTIONS GREEKS CALCULATOR</h1>
        </header>
        <main class="flex-grow flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/2 glass-panel p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-6 text-cyan-400">Input Parameters</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm text-gray-400 mb-1">Stock Price ($)</label><input type="number"
                            id="spot" value="100"></div>
                    <div><label class="block text-sm text-gray-400 mb-1">Strike Price ($)</label><input type="number"
                            id="strike" value="100"></div>
                    <div><label class="block text-sm text-gray-400 mb-1">Time to Expiry (days)</label><input
                            type="number" id="time" value="30"></div>
                    <div><label class="block text-sm text-gray-400 mb-1">Volatility (%)</label><input type="number"
                            id="volatility" value="20"></div>
                    <div><label class="block text-sm text-gray-400 mb-1">Risk-Free Rate (%)</label><input type="number"
                            id="rate" value="5"></div>
                    <div><label class="block text-sm text-gray-400 mb-1">Option Type</label>
                        <select id="optionType"
                            class="bg-white/5 border border-white/10 rounded-lg p-3 w-full text-white">
                            <option value="call">Call</option>
                            <option value="put">Put</option>
                        </select>
                    </div>
                </div>
                <button onclick="calculate()"
                    class="w-full py-3 rounded-lg bg-cyan-400/10 border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black font-bold transition-all mt-6">CALCULATE
                    GREEKS</button>
            </div>
            <div class="w-full md:w-1/2 glass-panel p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-6 text-gray-300">Option Greeks</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white/5 rounded-xl p-6 text-center">
                        <div class="text-cyan-400 text-5xl font-bold mb-2" id="delta">0.00</div>
                        <div class="text-gray-400 font-bold">DELTA (Δ)</div>
                        <div class="text-xs text-gray-500 mt-1">Price sensitivity</div>
                    </div>
                    <div class="bg-white/5 rounded-xl p-6 text-center">
                        <div class="text-purple-400 text-5xl font-bold mb-2" id="gamma">0.00</div>
                        <div class="text-gray-400 font-bold">GAMMA (Γ)</div>
                        <div class="text-xs text-gray-500 mt-1">Delta sensitivity</div>
                    </div>
                    <div class="bg-white/5 rounded-xl p-6 text-center">
                        <div class="text-red-400 text-5xl font-bold mb-2" id="theta">0.00</div>
                        <div class="text-gray-400 font-bold">THETA (Θ)</div>
                        <div class="text-xs text-gray-500 mt-1">Time decay / day</div>
                    </div>
                    <div class="bg-white/5 rounded-xl p-6 text-center">
                        <div class="text-green-400 text-5xl font-bold mb-2" id="vega">0.00</div>
                        <div class="text-gray-400 font-bold">VEGA (ν)</div>
                        <div class="text-xs text-gray-500 mt-1">Volatility sensitivity</div>
                    </div>
                </div>
                <div class="mt-6 p-4 bg-white/5 rounded-xl">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Option Price:</span>
                        <span class="text-2xl font-bold text-white" id="optionPrice">$0.00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Normal CDF approximation
        function normCDF(x) {
            const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741, a4 = -1.453152027, a5 = 1.061405429, p = 0.3275911;
            const sign = x < 0 ? -1 : 1;
            x = Math.abs(x) / Math.sqrt(2);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return 0.5 * (1.0 + sign * y);
        }

        // Normal PDF
        function normPDF(x) {
            return Math.exp(-0.5 * x * x) / Math.sqrt(2 * Math.PI);
        }

        function calculate() {
            const S = parseFloat(document.getElementById('spot').value);
            const K = parseFloat(document.getElementById('strike').value);
            const T = parseFloat(document.getElementById('time').value) / 365;
            const sigma = parseFloat(document.getElementById('volatility').value) / 100;
            const r = parseFloat(document.getElementById('rate').value) / 100;
            const isCall = document.getElementById('optionType').value === 'call';

            // Black-Scholes d1; d2
            const d1 = (Math.log(S / K) + (r + 0.5 * sigma * sigma) * T) / (sigma * Math.sqrt(T));
            const d2 = d1 - sigma * Math.sqrt(T);

            // Greeks
            const delta = isCall ? normCDF(d1) : normCDF(d1) - 1;
            const gamma = normPDF(d1) / (S * sigma * Math.sqrt(T));
            const theta = (isCall ?
                (-S * normPDF(d1) * sigma / (2 * Math.sqrt(T)) - r * K * Math.exp(-r * T) * normCDF(d2)) :
                (-S * normPDF(d1) * sigma / (2 * Math.sqrt(T)) + r * K * Math.exp(-r * T) * normCDF(-d2))) / 365;
            const vega = S * normPDF(d1) * Math.sqrt(T) / 100;

            // Option Price
            const price = isCall ?
                S * normCDF(d1) - K * Math.exp(-r * T) * normCDF(d2) :
                K * Math.exp(-r * T) * normCDF(-d2) - S * normCDF(-d1);

            // Update UI
            document.getElementById('delta').textContent = delta.toFixed(4);
            document.getElementById('gamma').textContent = gamma.toFixed(4);
            document.getElementById('theta').textContent = theta.toFixed(4);
            document.getElementById('vega').textContent = vega.toFixed(4);
            document.getElementById('optionPrice').textContent = '$' + price.toFixed(2);
        }

        calculate();
    </script>
</body>

</html>
