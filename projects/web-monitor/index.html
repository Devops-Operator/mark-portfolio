<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Monitor | Mark M. Orwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#050510',
                        neon: { cyan: '#00f3ff', purple: '#bc13fe', blue: '#0066ff' },
                    },
                },
            },
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #00f3ff;
        }

        .log-line {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>

<body class="bg-bg text-white min-h-screen flex flex-col">
    <div
        class="fixed top-[-20%] right-[-10%] w-[500px] h-[500px] bg-blue-500/10 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
        <header class="flex justify-between items-center mb-8">
            <a href="../../skills/python-automation.html"
                class="text-cyan-400 hover:text-white transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Python Scripts
            </a>
            <h1
                class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                WEB MONITOR</h1>
        </header>
        <main class="flex-grow flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3 glass-panel p-6 rounded-2xl h-fit">
                <h2 class="text-xl font-bold mb-4 text-blue-400">Monitor Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">URL to Monitor</label>
                        <input type="text" id="monitorUrl" placeholder="https://example.com"
                            value="https://news.example.com">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Check Interval (sec)</label>
                        <input type="number" id="interval" value="5" min="1" max="60">
                    </div>
                    <button id="startBtn"
                        class="w-full py-3 rounded-lg bg-blue-400/10 border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-black font-bold transition-all">START
                        MONITORING</button>
                    <button id="stopBtn"
                        class="w-full py-3 rounded-lg border border-red-500 text-red-500 hover:bg-red-500 hover:text-white font-bold transition-all hidden">STOP</button>
                </div>
                <div class="mt-6 pt-4 border-t border-white/10">
                    <h3 class="text-lg font-bold mb-2">About</h3>
                    <p class="text-sm text-gray-400">Simulates a web page change detector. In production, this would use
                        aiohttp + BeautifulSoup to fetch and compare page content hashes.</p>
                </div>
            </div>
            <div class="w-full md:w-2/3 glass-panel p-6 rounded-2xl flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-300">Monitor Logs</h2>
                    <span id="statusBadge"
                        class="px-3 py-1 rounded-full text-xs font-bold bg-gray-700 text-gray-400">IDLE</span>
                </div>
                <div id="logs" class="flex-grow bg-black/30 rounded-lg p-4 overflow-y-auto h-[400px] space-y-1"></div>
            </div>
        </main>
    </div>
    <script>
        let monitorInterval = null;
        let checkCount = 0;
        let lastHash = null;
        const logs = document.getElementById('logs');
        const statusBadge = document.getElementById('statusBadge');

        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const colors = { info: 'text-gray-400', success: 'text-green-400', warning: 'text-yellow-400', error: 'text-red-400', change: 'text-cyan-400 font-bold' };
            const div = document.createElement('div');
            div.className = `log-line ${colors[type]}`;
            div.innerHTML = `<span class="opacity-50">[${time}]</span> ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function simulateCheck() {
            checkCount++;
            const url = document.getElementById('monitorUrl').value;
            log(`Fetching ${url}...`);

            setTimeout(() => {
                const hash = Math.random().toString(36).substring(7);
                const changed = lastHash && Math.random() > 0.7;

                if (changed) {
                    log(`⚠️ CHANGE DETECTED! Content hash: ${hash}`, 'change');
                    log(`Previous hash was: ${lastHash}`, 'warning');
                } else {
                    log(`✓ No changes detected. Hash: ${hash}`, 'success');
                }
                lastHash = hash;
                log(`Check #${checkCount} complete.`, 'info');
            }, 500);
        }

        document.getElementById('startBtn').addEventListener('click', function () {
            const interval = parseInt(document.getElementById('interval').value) * 1000;
            this.classList.add('hidden');
            document.getElementById('stopBtn').classList.remove('hidden');
            statusBadge.textContent = 'RUNNING';
            statusBadge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-green-500/20 text-green-400';

            log('Monitor started...', 'success');
            simulateCheck();
            monitorInterval = setInterval(simulateCheck, interval);
        });

        document.getElementById('stopBtn').addEventListener('click', function () {
            clearInterval(monitorInterval);
            this.classList.add('hidden');
            document.getElementById('startBtn').classList.remove('hidden');
            statusBadge.textContent = 'STOPPED';
            statusBadge.className = 'px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400';
            log('Monitor stopped.', 'error');
        });
    </script>
</body>

</html>
