<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDOR Scanner | Mark M. Orwa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { bg: '#050510', neon: { cyan: '#00f3ff', purple: '#bc13fe' } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-line {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>

<body class="bg-bg text-white min-h-screen flex flex-col">
    <div
        class="fixed top-[-20%] left-[-10%] w-[500px] h-[500px] bg-red-500/10 rounded-full blur-[120px] pointer-events-none">
    </div>
    <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
        <header class="flex justify-between items-center mb-8">
            <a href="../../skills/security-research.html"
                class="text-cyan-400 hover:text-white transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Security Research
            </a>
            <h1
                class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">
                IDOR SCANNER DEMO</h1>
        </header>
        <main class="flex-grow flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-1/3 glass-panel p-6 rounded-2xl h-fit">
                <h2 class="text-xl font-bold mb-4 text-red-400">Scanner Config</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Target Endpoint</label>
                        <input type="text" id="endpoint" value="/api/users/{id}/profile"
                            class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-sm">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">ID Range</label>
                        <div class="flex gap-2">
                            <input type="number" id="startId" value="1"
                                class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white">
                            <span class="text-gray-400 flex items-center">to</span>
                            <input type="number" id="endId" value="20"
                                class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white">
                        </div>
                    </div>
                    <button id="startScan"
                        class="w-full py-3 rounded-lg bg-red-500/10 border border-red-500 text-red-500 hover:bg-red-500 hover:text-white font-bold transition-all">START
                        SCAN</button>
                </div>
                <div class="mt-6 pt-4 border-t border-white/10">
                    <h3 class="font-bold mb-2">Results Summary</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <div class="text-gray-400">Total Requests</div>
                            <div class="text-xl font-bold" id="totalReqs">0</div>
                        </div>
                        <div>
                            <div class="text-gray-400">Vulnerabilities</div>
                            <div class="text-xl font-bold text-red-400" id="vulnCount">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-2/3 glass-panel p-6 rounded-2xl flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-300">Scan Output</h2>
                    <span id="scanStatus"
                        class="px-3 py-1 rounded-full text-xs font-bold bg-gray-700 text-gray-400">IDLE</span>
                </div>
                <div id="scanLogs"
                    class="flex-grow bg-black/30 rounded-lg p-4 overflow-y-auto h-[400px] space-y-1 font-mono text-xs">
                </div>
            </div>
        </main>
    </div>
    <script>
        const logs = document.getElementById('scanLogs');
        const status = document.getElementById('scanStatus');
        let scanning = false;

        function log(msg, type = 'info') {
            const colors = { info: 'text-gray-400', success: 'text-green-400', warning: 'text-yellow-400', error: 'text-red-400', vuln: 'text-red-400 font-bold bg-red-500/10 p-1 rounded' };
            const div = document.createElement('div');
            div.className = `log-line ${colors[type]}`;
            div.innerHTML = `<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        async function runScan() {
            if (scanning) return;
            scanning = true;
            logs.innerHTML = '';

            const endpoint = document.getElementById('endpoint').value;
            const start = parseInt(document.getElementById('startId').value);
            const end = parseInt(document.getElementById('endId').value);

            status.textContent = 'SCANNING';
            status.className = 'px-3 py-1 rounded-full text-xs font-bold bg-yellow-500/20 text-yellow-400 animate-pulse';

            let total = 0, vulns = 0;
            const vulnerableIds = [3, 7, 12, 15, 18]; // Simulated vulnerable IDs

            log(`Starting IDOR scan on: ${endpoint}`);
            log(`Testing IDs from ${start} to ${end}...`);

            for (let id = start; id <= end; id++) {
                total++;
                const url = endpoint.replace('{id}', id);
                log(`GET ${url} ...`);

                await new Promise(r => setTimeout(r, 150));

                if (vulnerableIds.includes(id)) {
                    vulns++;
                    log(`⚠️ IDOR DETECTED: ID ${id} returned unauthorized data`, 'vuln');
                    log(`  → Response contains sensitive user data for user_id=${id}`, 'warning');
                } else {
                    log(`  → 403 Forbidden (Properly protected)`, 'success');
                }

                document.getElementById('totalReqs').textContent = total;
                document.getElementById('vulnCount').textContent = vulns;
            }

            log('--- Scan Complete ---', 'info');
            log(`Found ${vulns} potential IDOR vulnerabilities`, vulns > 0 ? 'error' : 'success');

            status.textContent = vulns > 0 ? 'VULNERABLE' : 'SECURE';
            status.className = `px-3 py-1 rounded-full text-xs font-bold ${vulns > 0 ? 'bg-red-500/20 text-red-400' : 'bg-green-500/20 text-green-400'}`;
            scanning = false;
        }

        document.getElementById('startScan').addEventListener('click', runScan);
    </script>
</body>

</html>
